<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>GitHub File Uploader</h1>

        <!-- User Input Section -->
        <div class="input-section">
            <label for="githubUser">GitHub Username:</label>
            <input type="text" id="githubUser" placeholder="Enter GitHub username" />

            <label for="repoName">Repository Name:</label>
            <input type="text" id="repoName" placeholder="Enter repository name" />

            <label for="githubKey">GitHub Token:</label>
            <input type="password" id="githubKey" placeholder="Enter GitHub token" />

            <button id="refreshFolders">Refresh Folders</button>
        </div>

        <!-- Image Input Section -->
        <div class="image-section">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" placeholder="Enter the image URL" />
        </div>

        <!-- Folder Selection and File Renaming -->
        <div class="selection-section">
            <label for="folderSelect">Select Folder:</label>
            <select id="folderSelect">
                <option value="">-- Select a folder --</option>
            </select>

            <label for="fileName">Rename File:</label>
            <input type="text" id="fileName" placeholder="Enter new file name (optional)" />

            <button id="uploadFile">Upload File</button>
        </div>

        <!-- Status Message -->
        <div id="status" style="margin-top: 20px; font-weight: bold; color: #333;">Status: Ready</div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
