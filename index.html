<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to GitHub Uploader</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Image to GitHub Uploader</h1>

        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="url" id="imageUrl" placeholder="Enter the image URL">
        </div>

        <div class="form-group">
            <label for="repoUrl">GitHub Repository URL</label>
            <input type="url" id="repoUrl" placeholder="Enter the GitHub repository URL">
        </div>

        <div class="form-group">
            <button id="refreshFolders">Refresh Folders</button>
        </div>

        <div class="form-group">
            <label for="folderSelect">Select Folder</label>
            <select id="folderSelect">
                <option value="">-- Select a folder --</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fileName">Rename File (Optional)</label>
            <input type="text" id="fileName" placeholder="Enter new file name (optional)">
        </div>

        <div class="form-group">
            <label for="githubKey">GitHub Personal Access Token</label>
            <input type="password" id="githubKey" placeholder="Enter your GitHub personal access token">
        </div>

        <div class="form-group">
            <button id="uploadFile">Upload and Commit File</button>
        </div>
    </div>
</body>

</html>
